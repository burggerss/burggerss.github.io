<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script defer src="https://unpkg.com/p5.collide2d"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <title>WINDIER</title>
</head>
<style>
  
  body {
    user-select: none;
    margin: 0;
    overflow: hidden; 
    /* background-image: url("GreenSky.jpg"); */
    background-color: green;
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  canvas {
    background-image: url("GreenSky.jpg");
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  /* canvas {
    position: absolute;
    top: 0;
    left: 0;
    background-color: transparent; 
  } */
</style>
<body>
  <script>
    // localStorage.clear()
    let w = window.innerWidth
    let h = window.innerHeight
    let x 
    let y // Position variables for the player
    let speed = 10 // Speed of movement
    let windSpeed = -5 // Wind speed/ X movement (make -to go right)
    let windDirection = 5 // Wind direction on Y
    let LastWind= 0 //last wind score
    let LastWind2 = 0 //22
    let borderSize = 10 // Size of the border (const)
    let gameOver = false // Game over flag
    let score = 0 // Score counter
    let scoreplace = 0 //placeholder for temp score
    let awa 
    let CPSound
    let deadSound
    let deathSoundPlayed = false //to stop that broken thing from happening
    
    // let windSpeedLevel = false

    let objects = [] // Array to store objects
    let SoundList = []
    class RandomObject {
    constructor() {
        if (score < 50) {
          this.size = random(30, 45) 
        }
        if (score >= 50) {
          this.size = random(45,55)
        }
        if (score >= 70) {
          this.size = random(60,70)
        }
        
        this.DotLocation()
    }

    DotLocation() {
        let minDistance = 75 //Distance that the dot can spawn from player
        let validPosition = false 
        while (!validPosition) {
          this.x = random(width) 
          this.y = random(height) 
          // Check if the position is too close to the player
          if (dist(this.x, this.y, x, y) > minDistance + (this.size + 25) / 2 && dist(this.x, this.y, width/2, 40) > minDistance + (this.size + 25) / 2) {
            validPosition = true 
          }
        }
      }

    display() {
        fill(34, 103, 214)  // pink color for objects
        ellipse(this.x, this.y, this.size, this.size) 
        }
    }

    function preload() {
      SoundList.push('1.mp3')
      SoundList.push('2.mp3')
      SoundList.push('3.mp3')
      SoundList.push('4.mp3')
      SoundList.push('IGOTYOU.mp3')
      SoundList.push('LILAC.mp3')
      SoundList.push('REDL.mp3')
      SoundList.push('UNFORGIVEN.mp3')
      deadSound = loadSound('Dead.mp3')
    }

    function setup() {
      createCanvas(w, h) 
      x = width / 2 
      y = height / 2 
      pppp =  new oooo()
      llll =  new oooo()
      mmmm =  new oooo()
      PlaySunds()
    }
    function PlaySunds() {
      // let RTracks = Math.ceil(random(SoundList.length))
      // if (SoundList[RTracks].isPlaying() === false) {
      //   loadSound(SoundList.RTracks)
      // }
      
      if (!CPSound || !CPSound.isPlaying()) { // Check for soudn
        let RTrack = Math.floor(random(SoundList.length))
        console.log(RTrack)
        CPSound = loadSound(SoundList[RTrack],CPPPP)
        
        function CPPPP() { // Load and play the selected sound
          CPSound.play()
        }
      }
    }
    //-----------------------------------------Moving Dots--------------------------------------------------
    function oooo() {
        this.us = 0;

        let heightt = random(30, 50);
        let poste = Math.ceil(Math.random()*2);
        if (poste === 1) {
          this.x = -heightt;
          awa = 1
        }
        
        else {
          this.x = width + heightt;
          awa = 2
        }
        this.y = random(0, h);
        this.w = heightt;
      
    } 

    function update() {
      if (awa === 1) {
        pppp.x += pppp.us
        if (pppp.x >= window.width) {
          pppp.x = -10
          pppp = new oooo()
          return
        }
      }
      else {
        pppp.x += -pppp.us
        if (pppp.x >= -window.width) {
          pppp.x = -10
          pppp = new oooo()
          return
        }
      }

      if (awa === 1) {
        llll.x += llll.us
        if (llll.x >= window.width) {
          llll.x = -10
          llll = new oooo()
          return
        }
      }
      else {
        llll.x += -llll.us
        if (llll.x >= -window.width) {
          llll.x = -10
          llll = new oooo()
          return
        }
      }

      if (awa === 1) {
        mmmm.x += mmmm.us
        if (mmmm.x >= window.width) {

          mmmm.x = -10
          mmmm = new oooo()
          return
        }
      }
      else {
        mmmm.x += -mmmm.us
        if (mmmm.x >= -window.width) {

          mmmm.x = -10
          mmmm = new oooo()
          return
        }
      }

      // for (let i = 0; i < yellowDots.length; i++) {
      //   yellowDots[i].x += 1;
      // }
      
    }

    function drawo() {
      fill(34, 103, 214)
      circle(pppp.x, pppp.y, pppp.w)
      fill(34, 103, 214)
      circle(llll.x, llll.y, llll.w)
      fill(34, 103, 214)
      circle(mmmm.x, mmmm.y, mmmm.w)
      
    }

    function draw() {
      clear()
      background(loadImage('GreenSky.jpg'))
      // Apply wind force
      let windX = cos(windDirection) * windSpeed 
      let windY = sin(windDirection) * windSpeed 

      //------------------------------------------------------------------visuals----------------------------------------------------------------------
      // Draw the arrow indicating wind direction
      drawArrow(width - 50, 50, windDirection) 

      // Draw the borders
      fill(0) 
      rect(0, 0, width, borderSize)  // Top border
      rect(0, 0, borderSize, height)  // Left border
      rect(width - borderSize, 0, borderSize, height)  // Right border
      rect(0, height - borderSize, width, borderSize)  // Bottom border

      // Draw the dot
      fill(255, 0, 0) 
      ellipse(x, y, 50, 50) 
      

      // Handle movement with wind force
      if (!gameOver) {
        handleMovement(windX, windY) 
        checkCollisions() 
        scoreplace++  // Increment score if the game is not over
        update()
        }

      //SCORE COUNTER-----------------------------------
      if (scoreplace >= 50) {
            scoreplace = 0
            score++
      }


      //--------------------------------------------------------------Object spawners/ challenge parts-------------------------------------
      if (score <= 80) {
          if (score % 5 === 0 && score !== LastWind) {
            if (score >= 15) {
                objects.push(new RandomObject()) 
            }
            if (score >= 30) {
                for (let i = 0; i < 5; i++) {
                objects.push(new RandomObject()) 
              }
            }
            if (score >= 45) {
                for (let i = 0; i < 5; i++) {
                objects.push(new RandomObject()) 
              }
            }
            if (score >= 60) {
                for (let i = 0; i < 5; i++) {
                objects.push(new RandomObject()) 
              }
            }
            if (score >= 75) {
                for (let i = 0; i < 5; i++) {
                objects.push(new RandomObject()) 
              }
            }
            // Change wind direction and speed
              windDirection = random(-5, 5)  // Random wind direction
              windSpeed = random(-5, 5)  // Random wind speed between 1 and 5
              LastWind= score 
          }
        }
        if (score > 80) {
          if (score % 3 === 0 && score !== LastWind) {
            if (score >= 30) {
                for (let i = 0; i < 17; i++) {
                objects.push(new RandomObject()) 
              }
            }
            if (score >= 90) {
                for (let i = 0; i < 3; i++) {
                objects.push(new RandomObject()) 
              }
            }
            if (score >= 100) {
                for (let i = 0; i < 3; i++) {
                objects.push(new RandomObject()) 
              }
            }
            // Change wind direction and speed
              windDirection = random(-5, 5)  // Random wind direction
              windSpeed = random(-5, 5)  // Random wind speed between 1 and 5
              LastWind= score 
          }
        }

        if (score >= 45 && score % 10 === 1 && score !== LastWind) {
          objects = []
          LastWind = score
        }
        if (score >= 50) {
          pppp.us = random(7,12)
        }
        if (score >= 60) {
          llll.us = random(7,12)
        }
        if (score >= 70) {
          mmmm.us = random(9,16)
        }
        if (score >= 80) {
          pppp.us = random(12,17)
        }
        if (score >= 90) {
          llll.us = random(15,18)
        }
        if (score >= 100) {
          mmmm.us = random(18,21)
        }
        
        drawo()

      //-----------------------------------------------------------displays-------------------------------------------------------------------------
      // Display objects
      for (let obj of objects) {
        obj.display() 
      }

      // Show game over screen if necessary
      if (gameOver) {
        GOscreen() 
      }

      // Display the score
      textSize(24) 
      fill(0) 
      stroke(0)
      strokeWeight(2)
      textAlign(LEFT) 
      text("Score: " + score, 20, 40) 
    }


    //------------------------------------------------------------MOVEMENT-----------------------------------------------------------------------------------
    function handleMovement(windX, windY) {
      // Move the dot with wind force
      x += windX 
      y += windY 

      //Movement
      if ((keyIsDown(LEFT_ARROW) || keyIsDown(65)) && x - speed >= 25) {
        x -= speed
      } 
      if ((keyIsDown(RIGHT_ARROW) || keyIsDown(68)) && x + speed <= width - 25) {
        x += speed
      }
      if ((keyIsDown(UP_ARROW) || keyIsDown(87)) && y - speed >= 25) {
        y -= speed
      }
      if ((keyIsDown(DOWN_ARROW) || keyIsDown(83)) && y + speed <= height - 25) {
        y += speed
      }
    }

    // // Function to set wind speed and direction
    // function setWind(speed, direction) {
    //   windSpeed = speed 
    //   windDirection = direction 
    // }

    

    // Function to check for boundary collisions
    function checkCollisions() {
        let hit = false 
        let hit2 = false
        let playersize = 25
     // Check collision with each border
    if (collidePointRect(x, y, 0, 0, width, borderSize + playersize) ||
      collidePointRect(x, y, 0, 0, borderSize + playersize, height) ||
      collidePointRect(x, y, width - borderSize - playersize, 0, width, height) ||
      collidePointRect(x, y, 0, height - borderSize - playersize, width, height) || collideCircleCircle(x, y, 50, pppp.x, pppp.y, pppp.w) || collideCircleCircle(x, y, 50, llll.x, llll.y, llll.w) || collideCircleCircle(x, y, 50, mmmm.x, mmmm.y, mmmm.w)) {
        pppp.us = 0;
        pppp = new oooo();
        llll.us = 0;
        llll = new oooo();
        mmmm.us = 0;
        mmmm = new oooo();
        hit = true 
        
        }
        for (let obj of objects) {
        if (dist(x, y, obj.x, obj.y) < (25 + obj.size) / 2) {
          hit = true 
          break 
        }
      }
      // if (collideCircleCircle(x, y, 50, pppp.x, pppp.y, pppp.w)) {
      //   hit = true
      // }
    if (hit === true || hit2 === true) {
        pppp.us = 0;
        pppp = new oooo();
        llll.us = 0;
        llll = new oooo();
        mmmm.us = 0;
        mmmm = new oooo();
        gameOver = true
        // SoundList.stop()
        // loadSound('Dead.mp3')
    }
    }
    // Function to show game over screen
    function GOscreen() {
      fill(0) 
      textSize(32) 
      textAlign(CENTER, CENTER) 
      text("Game Over", width / 2, height / 2 - 30) 
      textSize(20) 
      text("Press Space for HOME", width / 2, height / 2 + 20) 

      let LastScore = score
     
      let HighestScore = localStorage.getItem("HighestScore")

      if (HighestScore === null || LastScore > parseInt(HighestScore)) {
        localStorage.setItem("HighestScore", LastScore)
      }

      localStorage.setItem("LastScore",LastScore)

      // Stop the currently playing sound if it exists
      if (CPSound) {
        CPSound.stop();
      }

      if (deadSound && !deathSoundPlayed) {
        deadSound.play();
        deathSoundPlayed = true; // Set the flag to indicate that the sound has been played
      }
    }

    // Function to draw an arrow indicating wind direction
    function drawArrow(x, y, angle) {
        push() 
        translate(x, y) 
        rotate(angle) 
        fill(0) 
        // Draw the arrow body
        beginShape() 
        vertex(0, 0) 
        vertex(20, -5) 
        vertex(20, 5) 
        endShape(CLOSE) 
        // Draw the point representing wind direction
        triangle(20, 0, 25, -3, 25, 3) 
        pop() 
    }
    function keyPressed() {
  if (gameOver && keyCode === 32) { // If game over and spacebar is pressed
    pppp.us = 0;
    llll.us = 0;
    mmmm.us = 0;
    restartGame()  // Restart the game
  }
}

function restartGame() {
    window.location.href = "index.html"

}

  </script>
